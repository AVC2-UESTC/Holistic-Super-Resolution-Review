name: EDSR_x3_official
model_type: SRModel
scale: 3
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: SingleImage
    type: PairedImageDataset
    dataroot_gt: datasets\test_imgs\HR
    dataroot_lq: datasets\test_imgs\LR\X3
    io_backend:
      type: disk

# network structures
network_g:
  type: EDSR
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 16
  upscale: 3
  res_scale: 1
  img_range: 255.
  rgb_mean: [0.4488, 0.4371, 0.4040]

# path
path:
  pretrain_network_g: model_weights\SISR\RegressionModels\EDSR-CVPRW-17\EDSR_Mx3_f64b16_DIV2K_official-6908f88a.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 3
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 3
      test_y_channel: true
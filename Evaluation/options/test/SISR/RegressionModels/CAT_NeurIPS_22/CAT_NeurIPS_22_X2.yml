name: CAT_x2_official
model_type: Window_Based_Model
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: SingleImage
    type: PairedImageDataset
    dataroot_gt: datasets\test_imgs\HR
    dataroot_lq: datasets\test_imgs\LR\X2
    io_backend:
      type: disk

# network structures
network_g:
  type: CAT
  upscale: 2
  in_chans: 3
  img_size: 64
  split_size_0: [4,4,4,4,4,4]
  split_size_1: [16,16,16,16,16,16]
  img_range: 1.
  depth: [6,6,6,6,6,6]
  embed_dim: 180
  num_heads: [6,6,6,6,6,6]
  mlp_ratio: 4
  resi_connection: '1conv'
  block_name: 'CATB_regular'
  upsampler: 'pixelshuffle'
  window_size: 16

# path
path:
  pretrain_network_g: model_weights\SISR\RegressionModels\CAT-NeurIPS-22\SR_CAT_R_x2.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true